# democratic-csi values for TrueNAS iSCSI
# Edits made: trueNAS.host set to 192.168.100.11, parentDataset set under storagepool1/kubernetes
# NOTE: I assumed the SSH user is 'root' (common for TrueNAS). If you want a different user, update
# `trueNAS.ssh.user` accordingly before committing.
csiDriver:
  name: freenas-iscsi
trueNAS:
  host: 192.168.100.11      # TrueNAS management IP (configured per your message)
  ssh:
    user: root               # SSH user with permission to create datasets; change if you use another user
    privateKeySecretName: truenas-ssh-secret  # Kubernetes Secret name (do NOT commit private key plaintext)
parentDataset: "storagepool1/kubernetes/iscsi"  # parent dataset where iSCSI volumes will be created

# Additional driver options can be added below following democratic-csi examples
