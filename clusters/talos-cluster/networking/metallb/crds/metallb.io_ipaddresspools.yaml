apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ipaddresspools.metallb.io
spec:
  group: metallb.io
  names:
    kind: IPAddressPool
    listKind: IPAddressPoolList
    plural: ipaddresspools
    singular: ipaddresspool
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                addresses:
                  type: array
                  items:
                    type: string
                autoAssign:
                  type: boolean
                avoidBuggyIPs:
                  type: boolean
                serviceAllocation:
                  type: object
                  properties:
                    priority:
                      type: integer
            status:
              type: object
              properties:
                lastAllocatedIP:
                  type: string
                poolSize:
                  type: integer